<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body style="background=navy">
<!-- Navigation bar (header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid" style="margin-top: 50px;">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/masini/save}" method="post" th:object="${masini}" class="form-control"
          style="max-width: 500px; margin: 0 auto; ">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nr Inmatriculare</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{nr_inmatriculare}" class="form-control" required minlength="7" maxlength="7"/>

                </div>
            </div>

        </div>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">ID Utilizator</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{id_utilizator}"/>

                </div>
            </div>

        </div>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Marca</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{marca}"/>

                </div>
            </div>

        </div>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Model</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{model}"/>

                </div>
            </div>

        </div>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Culoare</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{culoare}"/>

                </div>
            </div>

        </div>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Anul Fabricatiei</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{anul_fabricatiei}"/>

                </div>
            </div>

        </div>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Capacitate cilindrica</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{capacitate_cilindrica}"/>

                </div>
            </div>

        </div>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Tip Combustibil</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{tipul_de_combustibil}"/>

                </div>
            </div>

        </div>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Putere</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{putere}"/>

                </div>
            </div>

        </div>


        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Cuplul</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{cuplul}"/>

                </div>
            </div>
        </div>

        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Volum Portbagaj</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{volumul_portbagajului}"/>

                </div>
            </div>
        </div>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Pret</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{pretul}"/>

                </div>
            </div>

        </div>
<div class="text-center">
    <button type="submit" class="bnt btn-primary m-2">Save</button>
    <button type="button" class="bnt btn-secondary m-2" onclick="cancelForm()">Cancel</button>
</div>

    </form>

</div>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/masini}]]";
    }
</script>
</body>
</html>
